---
layout: page
---

<div class="blog">
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url | prepend: site.github.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
